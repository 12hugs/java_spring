<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>내용</th>
				<th>작성일시</th>
			</tr>			
		</thead>
		<tbody>
			<!--
				th:~ 타임리프 문법
				each - for each문
				text - 해당 내용을 태그안에 출력
				href - 링크삽입				
			-->
			<tr th:each="board, loop:${boardList}">
				<th th:text="${loop.count}"></th>
				<th><a th:href="@{|/board/detail/${board.boardNum}|}" th:text="${board.boardTitle}"></a></th>
				<th th:text="${board.boardDate}"></th>
			</tr>
		</tbody>
	</table>
	
	<!--페이징 처리하기-->
	<!--Page 객체가 가진 속성
		.isEmpty - 페이지가 null인지 판단(null이면 true, notNull이면 false)
		.totalElements - 전체 게시글 개수
		.totalPages - 전체 페이지 수
		.size - 페이지당 보여줄 수 있는 게시글 수
		.number - 현재 페이지 번호
		.hasPrevious - 이전 페이지가 있는지 판단
		.hasNext - 다음 페이지가 있는지 판단
	-->
	<div th:if="${!boardList.isEmpty}"> <!--boardList가 null이 아닐 때-->
		<ul>
			<li th:style="${!boardList.hasPrevious} ? 'display:none;': ''">
				<a th:href="@{|?page=${boardList.number-1}|}">
					<span>이전</span>
				</a>
			</li>
		</ul>
		<ul>
			<li th:each="page : ${#numbers.sequence(0, boardList.totalPages-1)}"
				th:if="${page >= boardList.number-3 and page <= boardList.number+3}">
				<a th:text="${page}" th:href="@{|?page=${page}|}"></a>
			</li>
		</ul>
		<ul>
			<li th:style="${!boardList.hasNext} ? 'display:none;': ''">
				<a th:href="@{|?page=${boardList.number+1}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	
	
	
</body>
</html>
